<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/ace/1.2.1/min/ace.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			.incorrect .indicator {
				background: red;
			}

			.correct .indicator {
				background: lightgreen;
			}

			.pending .indicator {
				background: yellow;
			}
			
			.not_executed .indicator {
				background: lightgray;
			}
			
			.txtInput {
				width: 100%;
			}
			
			.txtOutput {
				height: 100%;
			}
			
			td {
				vertical-align: top;
			}
		</style>
		<script id="initialCode" type="text/template">#include <iostream>

using namespace std;

int main() {
	int a, b;
	cin >> a >> b;
	cout << a + b;
}</script>
  </head>
  <body>
    <div id="content"></div>
    <div id="tests"></div>
    <script type="text/babel">
var CodeEditor = React.createClass({
	componentDidMount: function() {
		var code = $("#initialCode").text();
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		editor.setValue(code);
		editor.getSession().setMode("ace/mode/c_cpp");
	},
	getCode: function() {
		var editor = ace.edit("editor");
		return editor.getValue();
	},
	render: function() {
		return (
			<div id="editor" style={ {width: 500 , height: 300 } } />
		);
	}
});
var Test = React.createClass({
	handleChangeOutput: function(e) {
		this.props.onChangeOutput(e.target.value);
	},
	handleChangeInput: function(e) {
		this.props.onChangeInput(e.target.value);
	},
	render: function() {
		return (
			<table className={this.props.test.status}>
				<tbody>
					<tr>
						<td rowSpan="3" className="indicator" style={ { width: 20 } }></td>
						<td colSpan="2"><textarea rows="5" className="txtInput" placeholder="Input" value={this.props.test.input} onChange={this.handleChangeInput} /></td>
					</tr>
					<tr>
						<td><textarea className="txtOutput" rows="2" cols="60" placeholder="Expected output" value={this.props.test.expected_output} onChange={this.handleChangeOutput} /></td>
						<td><textarea className="txtOutput" cols="60" placeholder="Expected output" value={this.props.test.actual_output} readOnly='true' /></td>
					</tr>
				</tbody>
			</ table>
		);
	}
});

var TestList = React.createClass({
	getInitialState: function() {
		return { tests: [
			{ id: 1, actual_output: "Hello ", input: "1 2", status: "correct", expected_output: "3" },
			{ id: 2, actual_output: "Test 2", input: "2 3", status: "incorrect", expected_output: "5" },
		] };
	},
	addTest: function(e) {
		this.setState(function(curState) {
			var nextId = 1;
			$.each(curState.tests, function(i, t) { nextId = Math.max(nextId, t.id + 1); })
			curState.tests.push( { id : nextId, actual_output: "asfaf", status: "not_executed", expected_output: "124" });
			return curState;
		});
	},
	on_executed: function(result) {
		var executionResults = JSON.parse(result);
		window.rr = executionResults;
		for (var i = 0 ; i < executionResults.length ; i++) {
			this.state.tests[i].status = executionResults[i].successful ? "correct" : "incorrect";
			this.state.tests[i].actual_output = executionResults[i].output;
		}
		this.setState(this.state);
	},
	run: function() {
		this.setState(function(curState) {
			$.each(curState.tests, function (i, t) { t.status = 'pending'; });
			return curState;
		});
		var input = JSON.stringify($.map(this.state.tests, function(t) { return t.input; }));
		var expected_outputs = JSON.stringify($.map(this.state.tests, function(t) { return t.expected_output; }));

		var data = {
			code: this.refs.codeEditor.getCode(),
			csrfmiddlewaretoken: '{{ csrf_token }}',
			input: input,
			output: expected_outputs,
		};
		
		var response = $.ajax({
			url: 'run', 
			type: 'POST',
			data: data, 
			success: this.on_executed,
		});
	},
	
	updateTestInput: function(index, value) {
		var s = this.state;
		s.tests[index].input = value;
		this.setState(s);
	},
	
	updateTestOutput: function(index, value) {
		var s = this.state;
		s.tests[index].expected_output = value;
		this.setState(s);
	},
	
	render: function() {
		var l = this;
		var tests = this.state.tests.map(function (test, i) {
			return (
				<Test key={test.id} test={test} onChangeInput={l.updateTestInput.bind(l, i)} onChangeOutput={l.updateTestOutput.bind(l, i)} />
			);
		});
		return (
			<table><tbody><tr>
				<td style={ { width: 500 } }>
					<CodeEditor ref="codeEditor" />
				</td>
				<td>
					<input type="button" value="Run" onClick={this.run} />
				</td>
				<td>
					<input type="button" value="Add test" onClick={this.addTest} />
					{ tests }
				</td>
			</tr></tbody></table>
		);
	}
});

ReactDOM.render(
  <TestList tests={tests} />,
  document.getElementById('content')
);
    </script>
  </body>
</html>
